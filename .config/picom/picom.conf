opacity-rule = [
	"90:class_g = 'st-256color'"
];

#Blur 
blur:
{
	method = "gaussian";
	size = 10;
	deviation = 5.0;
}

wintypes:
{
	normal = { blur-background = true; }
	splash = { blur-background = false; }
};

#Fading
fading = false;
fade-in-step = 0.07;
fade-out-step = 0.07;
fade-exclude = [ ];

#Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;
glx-no-rebind-pixmap = true;
